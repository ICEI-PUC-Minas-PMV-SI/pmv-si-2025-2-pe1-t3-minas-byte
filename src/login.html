<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/login.css">

  <title>Login - InovaElas</title>
</head>

<body>
  <div class="wrapper">
    <div class="logo">
      <a href="index.html">
        <img src="img/login/logo (2).png" alt="" class="imagemLogo">
      </a>
    </div>
    <div class="login-box">
      <h2>Bem-Vinda ao InovaElas</h2>
      <p class="subtitle">Juntas, construímos caminhos de aprendizado e crescimento.</p>

      <form id="formLogin">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Insira seu E-mail">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Insira sua senha">

        <a href="#" class="forgot-password">Esqueceu a senha?</a>

        <button type="submit" class="btn-login">Entrar</button>

        <button type="button" class="btn-google">
          <span class="google-icon">
            <img src="img/login/iconGoogle.png" alt="">
          </span>
          Fazer login com Google
        </button>

        <div class="divRegister">
          <p class="register">Não tem uma conta? <a href="registro.html">Cadastrar</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>

</html>
