<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/descricao.css" />
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/perfil-dinamico.css">

  <title>Criação de Loja Virtual | InovaElas</title>
</head>

<body>

  <div id="menu-container"></div>

  <main>
    <!-- ======= INTRODUÇÃO DO CURSO ======= -->
    <section class="curso-header">
      <h1 class="curso-titulo">Carregando...</h1>
      <p class="curso-descricao">
        Carregando descrição do curso...
      </p>

      <div class="tags">
        <span class="tag tag-rosa nivel">Carregando...</span>
        <span class="tag tag-amarela carga-horaria">Carregando...</span>
        <span class="tag tag-azul categoria">Carregando...</span>
      </div>
    </section>
 <!-- ======= DESCRIÇÃO ======= -->
    <section class="descricao">
      <h2>Descrição</h2>

      <div class="descricao-box" id="descricao-completa">
        <!-- Descrição dinâmica -->
      </div>

      <h2 style="margin-top:40px;">Benefícios do curso</h2>
      <div class="beneficios" id="beneficios-curso">
        <!-- Benefícios dinâmicos -->
      </div>
    </section>

    <!-- ======= O QUE VOCÊ VAI APRENDER ======= -->
    <section class="learning-section">
      <h2>O que você vai aprender</h2>
      <div class="learning-grid" id="o-que-vai-aprender">
        <!-- Conteúdo dinâmico -->
      </div>
    </section>

    <!-- ======= MERCADO ======= -->
    <section class="market-section">
      <h2>Mercado e oportunidades</h2>
      <div class="market-content">
        <p id="mercado-texto">
          <!-- texto dinâmico -->
        </p>

        <ul class="stats" id="stats-lista">
          <!-- Estatísticas dinâmicas -->
        </ul>
      </div>
    </section>


    
  </main>

  <div id="footer"></div>

  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/descricao.js"></script>
  

</body>

</html>
