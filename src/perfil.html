<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/perfil.css">

    <link rel="stylesheet" href="css/background-circulos.css">

    <title>Perfil | InovaElas</title>
</head>

<body>

    <div id="menu-container"></div>

    <section class="perfil-page secao-com-circulos">
        <div class="background-circulos">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="container">
            <!-- CARD INFORMAÇÕES PESSOAIS -->
            <div class="card-base perfil-info">
                <div class="foto">
                    <img id="fotoUsuaria" src="img/personas/comentarios/persona_julia_silva.jpeg" alt="Foto do perfil">
                    <button class="btn-trocar-foto" onclick="document.getElementById('inputFoto').click()">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                    <input type="file" id="inputFoto" accept="image/*" style="display: none;">
                </div>
                <div class="info-detalhes">
                    <div class="topo">
                        <div>
                            <h2 class="heading-md">Carregando...</h2>
                            <p class="text-base cargo">Estudante InovaElas</p>
                            <div class="tags spacing-sm">
                                <!-- Tags serão carregadas dinamicamente -->
                            </div>
                        </div>
                    </div>

                    <div class="dados-contato grid-2" id="dadosContato">
                        <!-- Dados serão carregados dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- CARD CURSO EM ANDAMENTO -->
            <div class="card-base curso-card">
                <div class="card-header">
                    <div id="cursoAtual">
                        <h3 class="card-title">Nenhum curso em andamento</h3>
                    </div>
                    <span class="badge-base status-inactive">Inativo</span>
                </div>
                <p class="text-sm aulas">0/0 aulas</p>

                <div class="barra-progresso">
                    <div class="progresso" style="width: 0%;"></div>
                </div>

                <div class="proxima-aula flex-between">
                    <div>
                        <p class="text-sm"><strong>Próxima aula:</strong> Inscreva-se em um curso</p>
                    </div>
                    <a href="cursos.html">
                        <button class="btn-base btn-outline"><i class="fa-solid fa-search icon-sm"></i>
                            Explorar</button>
                    </a>
                </div>
            </div>

            <!-- CARD CURSOS FAVORITOS -->
            <div class="card-base favoritos-card">
                <h3 class="card-title"><i class="fa-solid fa-heart icon-md"></i> Cursos Favoritos</h3>
                <div class="cursos-favoritos" id="cursosFavoritos">
                    <div class="explorar-favoritos flex-col flex-center">
                        <i class="fa-regular fa-compass icon-xl"
                            style="color: var(--primary-blue); margin-bottom: 12px;"></i>
                        <h4 class="heading-sm">Explore novos cursos</h4>
                        <p class="text-sm card-content">Descubra novos conhecimentos e expanda suas habilidades</p>
                        <button class="btn-base btn-outline" onclick="window.location.href='cursos.html'">Explorar
                            Catálogo</button>
                    </div>
                </div>
            </div>

            <!-- CARD MENTORIAS AGENDADAS -->
            <div class="card-base mentorias-card">
                <h3 class="card-title"><i class="fa-solid fa-calendar icon-md"></i> Mentorias Agendadas</h3>
                <div class="mentorias-agendadas" id="mentoriasAgendadas">
                    <!-- Mentorias serão carregadas dinamicamente -->
                </div>
            </div>

            <!-- CONQUISTAS E CERTIFICADOS -->
            <div class="linha-cards">
                <div class="card-base conquistas">
                    <!-- Medalhas serão carregadas dinamicamente -->
                </div>

                <div class="card-base certificados">
                    <!-- Certificados serão carregados dinamicamente -->
                </div>
            </div>
        </div>
    </section>
    <script src="js/app-core.js"></script>
    <script src="js/usuaria-service.js"></script>
    <script src="js/perfil.js"></script>
    <script src="js/header.js"></script>

</body>

</html>
