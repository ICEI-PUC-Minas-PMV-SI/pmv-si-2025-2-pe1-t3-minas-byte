<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/registro.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Registrar - InovaElas</title>
</head>

<body>
  <div class="wrapper">
    <div class="logo"><img src="img/login/logo (2).png" alt="" class="imagemLogo"></div>
    <div class="login-box">
      <h2>Bem-Vinda ao InovaElas</h2>
      <p class="subtitle">Juntas, construímos caminhos de aprendizado e crescimento.</p>

      <form>
        <label for="name">Nome completo:</label>
        <input type="name" id="name" placeholder="Digite o seu nome completo">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Insira seu E-mail">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Insira sua senha">

        <button type="submit" class="btn-login">Entrar</button>

        <button type="button" class="btn-google">
          <span class="google-icon">
            <img src="img/login/iconGoogle.png" alt="">
          </span>
          Fazer login com Google
        </button>

        <div class="divRegister">
          <p class="register">Já tem uma conta? <a href="#">Entrar</a></p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
