<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/auth.css">

  <title>Registrar | InovaElas</title>
</head>

<body>
  <div class="wrapper">
    <a href="index.html">
      <div class="logo"><img src="img/login/logo (2).png" alt="" class="imagemLogo"></div>
    </a>
    <div class="login-box">
      <h2>Bem-Vinda ao InovaElas</h2>
      <p class="subtitle">Juntas, construímos caminhos de aprendizado e crescimento.</p>

      <form id="formCadastro">
        <label for="name">Nome completo:</label>
        <input type="name" id="name" placeholder="Digite o seu nome completo" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Insira seu E-mail" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Insira sua senha" required>

        <button type="submit" class="btn-login">Cadastrar</button>

        <button type="button" class="btn-google">
          <span class="google-icon">
            <img src="img/login/iconGoogle.png" alt="">
          </span>
          Fazer login com Google
        </button>

        <div class="divRegister">
          <p class="register">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/app-core.js"></script>
  <script src="./js/usuaria-service.js"></script>
  <script src="./js/auth.js"></script>
</body>

</html>
